<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      display: flex;
      flex-direction: column;

    h1 {

    button {

      font-size: 1rem;

      color: white;

    input {

      margin: 10px;
    }

    #message, #extra {

    }

    .heart {
      position: fixed;
      animation: floatUp 5s linear infinite;
      color: #ff4d6d;
      font-size: 24px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .countdown {
      font-size: 1.3rem;
      color: #6c3483;
      margin-top: 15px;
    }

    .sound-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #008060;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 999;
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0;
      left: 0;
      background: transparent;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
    }
  </style>
</head>

      üå∏ ‡¶à‡¶¶ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï, ${name}! ‡¶Ü‡¶≤‡ßç‡¶≤‡¶æ‡¶π ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶¨ ‡¶¶‡ßã‡ßü‡¶æ ‡¶ï‡¶¨‡ßÅ‡¶≤ ‡¶ï‡¶∞‡ßÅ‡¶ï‡•§<br>

  function previewPhoto(event) {
    const preview = document.getElementById("photoPreview");
    const file = event.target.files[0];

  function toggleSound() {
    const music = document.getElementById("bgMusic");
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }

  const eidDate = new Date("2025-06-07T00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = eidDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("countdown").innerHTML = 
      `‚è≥ Eid Countdown: ${days} days, ${hours} hours remaining!`;
  }, 1000);

  function launchFireworks() {
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawFirework(x, y, radius, color) {
      for (let i = 0; i < 100; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 2;
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;
        const size = Math.random() * 3;

        const particle = { x, y, dx, dy, size, alpha: 1 };
        particles.push(particle);
      }
    }

    const particles = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        ctx.fillStyle = `rgba(255, 100, 0, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      drawFirework(Math.random() * canvas.width, Math.random() * canvas.height, 2, "red");
    }, 600);

    animate();
  }

  function playHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 15 + 15 + "px";
      heart.textContent = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);
  }
</script>
